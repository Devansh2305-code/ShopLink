<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopLink E-Commerce Platform</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#4f46e5',
                        'secondary': '#10b981',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans min-h-screen p-4 md:p-10">

    <header class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-2">ShopLink</h1>
        <p class="text-xl text-gray-500">Your online platform to sell and discover products.</p>
    </header>

    <main id="app-container" class="max-w-6xl mx-auto">
        <!-- Content will be rendered here by JavaScript -->
    </main>

    <div id="modal-container">
        <!-- Custom Modal for Notifications/Alerts -->
    </div>

    <!-- Link to your external script file -->
    <script src="script.js"></script>
</body>
</html>
